<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Touchslider</title>
</head>
<body>
    <div class="slider">
        <div class="slider__list">
          <div class="slider__track">
            <div class="slide"><span class="slider__item__count">1</span><img src="img/img_1.jpg"></div>
            <div class="slide"><span class="slider__item__count">2</span><img src="img/img_2.jpg"></div>
            <div class="slide"><span class="slider__item__count">3</span><img src="img/img_3.jpg"></div>
            <div class="slide"><span class="slider__item__count">4</span><img src="img/img_4.jpg"></div>
            <div class="slide"><span class="slider__item__count">5</span><img src="img/img_5.jpg"></div>
            <div class="slide"><span class="slider__item__count">6</span><img src="img/img_6.jpg"></div>
            <div class="slide"><span class="slider__item__count">7</span><img src="img/img_7.jpg"></div>
            <div class="slide"><span class="slider__item__count">8</span><img src="img/img_8.jpg"></div>
            <div class="slide"><span class="slider__item__count">9</span><img src="img/img_9.jpg"></div>
            <div class="slide"><span class="slider__item__count">10</span><img src="img/img_10.jpg"></div>
            <div class="slide"><span class="slider__item__count">11</span><img src="img/img_11.jpg"></div>
          </div>
        </div>
        <div class="slider__arrows">
          <button type="button" class="prev">&larr;</button>
          <button type="button" class="next">&rarr;</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
